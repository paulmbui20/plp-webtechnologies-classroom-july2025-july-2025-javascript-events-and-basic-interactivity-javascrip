<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page with JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Interactive Web Page</h1>
    <p>Adding fun and functionality with JavaScript!</p>
  </header>

  <main>

    <!-- Part 1: Event Handling -->
    <section id="events">
      <h2>Part 1: Event Handling</h2>
      <button id="messageBtn">Click Me!</button>
      <p id="messageOutput"></p>

      <p id="hoverText">Hover over this text to change its color.</p>
    </section>

    <!-- Part 2: Interactive Elements -->
    <section id="interactive">
      <h2>Part 2: Interactive Elements</h2>

      <!-- Light/Dark Mode -->
      <div class="theme-toggle">
        <button id="toggleThemeBtn">Toggle Dark Mode ðŸŒ™</button>
      </div>

      <!-- Counter Game -->
      <div class="counter">
        <h3>Counter Game</h3>
        <p>Count: <span id="count">0</span></p>
        <button id="increaseBtn">+</button>
        <button id="decreaseBtn">âˆ’</button>
        <button id="resetBtn">Reset</button>
      </div>
    </section>

    <!-- Part 3: Form Validation -->
    <section id="form-section">
      <h2>Part 3: Form Validation</h2>
      <form id="userForm" novalidate>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        <small class="error" id="nameError"></small>

        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter your email">
        <small class="error" id="emailError"></small>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password">
        <small class="error" id="passwordError"></small>

        <button type="submit">Submit</button>
      </form>

      <p id="formSuccess" class="success"></p>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 Paul Mbui | Interactive JS Project - PLP</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
